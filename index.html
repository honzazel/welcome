<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Jan Zelezny</title>
    <script>
        // Set the reference start time to today, 18:00 GMT+2
        var referenceTime = new Date();
        referenceTime.setHours(18, 0, 0, 0); // Set hours, minutes, seconds, and milliseconds to 18:00:00.000
        var utcOffset = 2 * 60 * 60 * 1000; // GMT+2 in milliseconds
        referenceTime = new Date(referenceTime.getTime() - utcOffset); // Adjust for GMT+2

        function displayDateTime() {
            var now = new Date();
            var utcOffset = 2 * 60 * 60 * 1000; // GMT+2 in milliseconds
            var localTime = new Date(now.getTime() + utcOffset);

            var year = localTime.getFullYear();
            var month = ('0' + (localTime.getMonth() + 1)).slice(-2); // Month is zero-based
            var day = ('0' + localTime.getDate()).slice(-2);
            var hours = ('0' + localTime.getUTCHours()).slice(-2); // Adjust for GMT+2
            var minutes = ('0' + localTime.getUTCMinutes()).slice(-2);
            var seconds = ('0' + localTime.getUTCSeconds()).slice(-2);
            var milliseconds = ('00' + localTime.getUTCMilliseconds()).slice(-3);

            var dateTimeString = `Current Date and Time (GMT+2): ${year}-${month}-${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;
            document.getElementById("datetime").innerText = dateTimeString;
        }

        function displayElapsedTime() {
            var now = new Date();
            var elapsedTime = now - referenceTime; // Calculate elapsed time since 18:00 GMT+2 today

            if (elapsedTime < 0) {
                // If the time is before 18:00, show that no time has passed yet
                document.getElementById("elapsed").innerText = "Elapsed Time: 0h 0m 0s 0ms";
                return;
            }

            var hours = Math.floor(elapsedTime / (1000 * 60 * 60));
            var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
            var milliseconds = elapsedTime % 1000;

            var elapsedTimeString = `Elapsed Time: ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
            document.getElementById("elapsed").innerText = elapsedTimeString;
        }

        window.onload = function() {
            setInterval(displayDateTime, 1); // Update the time every millisecond
            setInterval(displayElapsedTime, 1); // Start the elapsed time timer
        }
    </script>
</head>
<body>
    <h1>Hello, world!</h1>
    <p id="datetime"></p>
    <p id="elapsed"></p> <!-- Add a new paragraph to display the elapsed time -->
</body>
</html>
