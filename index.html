<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Jan Zelezny</title>
    <script>
        function checkPassword() {
            var password = prompt("Please enter the password:");
            if (password !== "0808") {
                alert("Incorrect password. Access denied.");
                document.body.style.display = "none"; // Hide content if password is incorrect
            } else {
                document.body.style.display = "block"; // Show content if password is correct
                displayDateTime(); // Call function to display date and time
            }
        }

        function displayDateTime() {
            var now = new Date();
            var utcOffset = 2 * 60 * 60 * 1000; // GMT+2 in milliseconds
            var localTime = new Date(now.getTime() + utcOffset);

            var year = localTime.getFullYear();
            var month = ('0' + (localTime.getMonth() + 1)).slice(-2); // Month is zero-based
            var day = ('0' + localTime.getDate()).slice(-2);
            var hours = ('0' + localTime.getUTCHours()).slice(-2); // Adjust for GMT+2
            var minutes = ('0' + localTime.getUTCMinutes()).slice(-2);
            var seconds = ('0' + localTime.getUTCSeconds()).slice(-2);
            var milliseconds = ('00' + localTime.getUTCMilliseconds()).slice(-3);

            var dateTimeString = `Current Date and Time (GMT+2): ${year}-${month}-${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;
            document.getElementById("datetime").innerText = dateTimeString;
        }

        window.onload = checkPassword; // Run checkPassword when the page loads
    </script>
</head>
<body style="display:none;">
    <h1>now</h1>
    <p id="datetime"></p>
</body>
</html>
