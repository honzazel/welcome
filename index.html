<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello, World!</title>
    <script>
        // Set the reference start time to tomorrow, 18:00 GMT+2 (October 14, 2024)
        var referenceTime = new Date(2024, 9, 14, 18, 0, 0, 0); // October is 9 because months are zero-based
        var utcOffset = 2 * 60 * 60 * 1000; // GMT+2 in milliseconds
        referenceTime = new Date(referenceTime.getTime() - utcOffset); // Adjust for GMT+2

        function displayDateTime() {
            var now = new Date();
            var utcOffset = 2 * 60 * 60 * 1000; // GMT+2 in milliseconds
            var localTime = new Date(now.getTime() + utcOffset);

            var year = localTime.getFullYear();
            var month = ('0' + (localTime.getMonth() + 1)).slice(-2); // Month is zero-based
            var day = ('0' + localTime.getDate()).slice(-2);
            var hours = ('0' + localTime.getUTCHours()).slice(-2); // Adjust for GMT+2
            var minutes = ('0' + localTime.getUTCMinutes()).slice(-2);
            var seconds = ('0' + localTime.getUTCSeconds()).slice(-2);
            var milliseconds = ('00' + localTime.getUTCMilliseconds()).slice(-3);

            var dateTimeString = `Current Date and Time (GMT+2): ${year}-${month}-${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;
            document.getElementById("datetime").innerText = dateTimeString;
        }

        function displayElapsedTime() {
            var now = new Date();
            var elapsedTime = now - referenceTime; // Calculate elapsed time since 18:00 GMT+2 tomorrow (14.10.2024)

            if (elapsedTime < 0) {
                // If the time is before 18:00, show that no time has passed yet
                document.getElementById("elapsed").innerText = "Elapsed Time: 0y 0m 0d 0h 0m 0s 0ms";
                return;
            }

            // Create a date object to represent the time difference
            var elapsedDate = new Date(elapsedTime);

            // Calculate years, months, days, hours, minutes, seconds, and milliseconds
            var years = elapsedDate.getUTCFullYear() - 1970; // Subtract epoch year
            var months = elapsedDate.getUTCMonth(); // Months are already zero-based
            var days = elapsedDate.getUTCDate() - 1; // Subtract 1 to get days difference
            var hours = elapsedDate.getUTCHours();
            var minutes = elapsedDate.getUTCMinutes();
            var seconds = elapsedDate.getUTCSeconds();
            var milliseconds = elapsedDate.getUTCMilliseconds();

            var elapsedTimeString = `Elapsed Time: ${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
            document.getElementById("elapsed").innerText = elapsedTimeString;
        }

        window.onload = function() {
            setInterval(displayDateTime, 1); // Update the time every millisecond
            setInterval(displayElapsedTime, 1); // Start the elapsed time timer
        }
    </script>
</head>
<body>
    <h1>Hello, world!</h1>
    <p id="datetime"></p>
    <p id="elapsed"></p> <!-- Add a new paragraph to display the elapsed time -->
</body>
</html>
