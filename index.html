<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Jan Zelezny</title>
    <script>
        var referenceTime = new Date(2024, 9, 14, 16, 0, 0, 0); // October 14, 2024, 00:00:00 GMT+2
        var utcOffset = 2 * 60 * 60 * 1000; // GMT+2 in milliseconds
        referenceTime = new Date(referenceTime.getTime() - utcOffset);

        function displayDateTime() {
            var now = new Date();
            var utcOffset = 2 * 60 * 60 * 1000;
            var localTime = new Date(now.getTime() + utcOffset);

            var year = localTime.getFullYear();
            var month = ('0' + (localTime.getMonth() + 1)).slice(-2);
            var day = ('0' + localTime.getDate()).slice(-2);
            var hours = ('0' + localTime.getUTCHours()).slice(-2);
            var minutes = ('0' + localTime.getUTCMinutes()).slice(-2);
            var seconds = ('0' + localTime.getUTCSeconds()).slice(-2);
            var milliseconds = ('00' + localTime.getUTCMilliseconds()).slice(-3);

            var dateTimeString = `date and time: ${year}-${month}-${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;
            document.getElementById("datetime").innerText = dateTimeString;
        }

        function displayElapsedTime() {
            var now = new Date();
            var elapsedTime = now - referenceTime;

            var elapsedDate = new Date(elapsedTime);

            var years = elapsedDate.getUTCFullYear() - 1970;
            var months = elapsedDate.getUTCMonth();
            var days = elapsedDate.getUTCDate() - 1;
            var hours = elapsedDate.getUTCHours();
            var minutes = elapsedDate.getUTCMinutes();
            var seconds = elapsedDate.getUTCSeconds();
            var milliseconds = elapsedDate.getUTCMilliseconds();

            var elapsedTimeString = `started: ${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
            document.getElementById("elapsed").innerText = elapsedTimeString;
        }

        window.onload = function() {
            setInterval(displayDateTime, 1);
            setInterval(displayElapsedTime, 1);
        }
    </script>
</head>
<body>
    <h1>Winter Arc</h1>
    <p id="datetime"></p>
    <p id="elapsed"></p>
</body>
</html>
