<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, Kia</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 50px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    h1 {
      font-size: 60px;
      color: #fff700;
      text-shadow: 3px 3px #ff00ff;
      animation: bounce 1s infinite;
    }
    .shapes {
      margin-top: 30px;
    }
    .circle, .square, .triangle {
      display: inline-block;
      margin: 20px;
    }
    .circle {
      width: 100px;
      height: 100px;
      background: #00f7ff;
      border-radius: 50%;
    }
    .square {
      width: 100px;
      height: 100px;
      background: #ff6b6b;
    }
    .triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #ffb347;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    img {
      margin-top: 30px;
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY, KIA!!!!!!</h1>
  <div class="shapes">
    <div class="circle"></div>
    <div class="square"></div>
    <div class="triangle"></div>
  </div>
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Birthday Fun">
</body>
</html>
